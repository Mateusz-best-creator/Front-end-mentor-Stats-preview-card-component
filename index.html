<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Lexend+Deca&family=Outfit:wght@400;700&display=swap" 
rel="stylesheet">

</head>
<body>

  <div class="main-container">
    <div id="image-container">
      <img src="images/image-header-mobile.jpg" alt="nice photo">
    </div>
    <div id="content-container">
      <h1>Get<span> insights </span>that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="statictics">
        <div class="element-of-statistic">
          <p id = "element">10k+</p>
          <p id="note">companies</p>
        </div>
        <div class="element-of-statistic">
          <p id = "element">314</p>
          <p id="note">templates</p>
        </div>
        <div class="element-of-statistic">
          <p id = "element">12m+</p>
          <p id="note">queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
